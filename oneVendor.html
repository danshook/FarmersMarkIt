<body>
    <nav class="navbar navbar-expand-lg navbar-dark">

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signUp.html">Sign In</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Vendors
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="allVendors.html">All</a>
                        <a class="dropdown-item" href="enVendors.html">Entertainment</a>
                        <a class="dropdown-item" href="foodVendors.html">Food</a>
                        <a class="dropdown-item" href="craftVendors.html">Crafts</a>
                    </div>
                </li>
            </ul>
            <div class="navbar-text" id="weather">
                <!-- Weather.com API -->
            </div>
            <div class="nav-item dropdown" id="profile" hidden>
                <span class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                </span>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Log Out</a>
                </div>
            </div>
        </div>

    <div class="container">
        <div class="card mb-3">

            <div class="card-body">
                <h5 class="card-title" id="venName">Vendor Name</h5>
                <p class="card-text" id="venInfo">Vendor product/info/prices</p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Schedule</h5>
                        <p class="card-text" id="venSched">Date: etc.</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Google Maps</h5>
                        <!-- Google Maps API -->
                    </div>
                </div>
            </div>

        </div>

    <script rel="text/javascript" src="assets/javascript/markIt.js"></script>
